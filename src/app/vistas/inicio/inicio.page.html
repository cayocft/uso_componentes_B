<app-header titulo="inicio"></app-header>
<ion-content>
  <ion-list>
    <ion-item
    *ngFor="let componente of componentes"
    [routerLink]="componente.direccion"

      <ion-icon [name]="componente.icono" slot="end" color="primary"></ion-icon>
      {{componente.nombre}}
    </ion-item>
    
  </ion-list>

</ion-content>
